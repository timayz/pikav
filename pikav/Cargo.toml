[package]
name = "pikav"
version = "0.17.4"
edition = "2021"
license = "Apache-2.0"
publish = true
description = "A library that help you send event to client with topic subscription"
repository = "https://github.com/timayz/pikav"
homepage = "https://pikav.timada.co"
documentation = "https://docs.rs/pikav"

[dependencies]
tokio = { version = "1.27", features = ["full"], optional = true }
nanoid = { version = "0.4", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
glob-match = "0.2"

[features]
event = []
publisher = [
	"dep:nanoid",
	"dep:tokio",
	"dep:serde_json",
	"event",
]
