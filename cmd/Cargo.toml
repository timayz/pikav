[package]
name = "cmd"
version = "0.11.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
codegen-units = 1
panic = "abort"
lto = true
strip = true

[dependencies]
pikav-api = { path = "../api" }
pikav-cluster = { path = "../cluster" }
pikav-client = { path = "../pikav-client" }

config = "0.13.3"
serde = "1.0.152"
serde_json = "1.0.91"
clap = "4.1.4"
actix-rt = "2.8.0"
